<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassino Online Gratuito</title>
</head>
<body>
    <h1>Bem-vindo ao Cassino Online!</h1>
    <p>Experimente nossa roleta online gratuita:</p>
    
    <button onclick="spin()">Girar a Roleta</button>
    <p id="result"></p>
    
    <script>
        function spin() {
            const outcomes = ["Vermelho", "Preto", "Verde"];
            const result = outcomes[Math.floor(Math.random() * outcomes.length)];
            document.getElementById("result").textContent = "Resultado: " + result;
        }
    </script>
</body>
</html>
<h2>Jogo do Tigrinho</h2>
<p>Escolha um número de 1 a 6 e clique no botão para ver o resultado!</p>
<input type="number" id="tigrinhoInput" min="1" max="6" placeholder="Escolha um número (1-6)">
<button onclick="jogarTigrinho()">Jogar Tigrinho</button>
<p id="tigrinhoResultado"></p>

<script>
    function jogarTigrinho() {
        const escolha = document.getElementById("tigrinhoInput").value;
        const resultado = Math.floor(Math.random() * 6) + 1; // Número aleatório entre 1 e 6
        const resultadoTexto = "Resultado: " + resultado;

        if (escolha == resultado) {
            document.getElementById("tigrinhoResultado").textContent = resultadoTexto + " - Você ganhou!";
        } else {
            document.getElementById("tigrinhoResultado").textContent = resultadoTexto + " - Você perdeu!";
        }
    }
</script>
